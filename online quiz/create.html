<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Quiz</a></li>
                <li><a href="quizzes.html">Take Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="create-quiz">
            <h2>Create a New Quiz</h2>
            <form>
                <div class="form-group">
                    <label for="quiz-title">Quiz Title:</label>
                    <input type="text" id="quiz-title" name="quiz-title">
                </div>
                <div class="form-group">
                    <label for="quiz-desc">Description:</label>
                    <textarea id="quiz-desc" name="quiz-desc"></textarea>
                </div>
                <fieldset>
                    <legend>Question 1</legend>
                    <div class="form-group">
                        <label for="question-1">Question:</label>
                        <input type="text" id="question-1" name="question-1">
                    </div>
                    <div class="form-group">
                        <label for="option-1a">Option 1:</label>
                        <input type="text" id="option-1a" name="option-1a">
                    </div>
                    <div class="form-group">
                        <label for="option-1b">Option 2:</label>
                        <input type="text" id="option-1b" name="option-1b">
                    </div>
                    <div class="form-group">
                        <label for="option-1c">Option 3:</label>
                        <input type="text" id="option-1c" name="option-1c">
                    </div>
                    <div class="form-group">
                        <label for="option-1d">Option 4:</label>
                        <input type="text" id="option-1d" name="option-1d">
                    </div>
                    <div class="form-group">
                        <label for="correct-answer-1">Correct Answer:</label>
                        <input type="text" id="correct-answer-1" name="correct-answer-1">
                    </div>
                </fieldset>
                <button type="submit">Save Quiz</button>
            </form>
        </section>
    </main>
</body>
</html>
